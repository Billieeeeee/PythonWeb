<!DOCTYPE html>
<html lang="en">
<head>

        <!--Fuentes-->

            <ul class="listado1">

                <li class="boton1">

                </li>

            </ul>
    </div>

    <div class="container-fluid" id="contCons">
        {% for item in values %}

        <form action="/Consultas" method="post">

        </form>
